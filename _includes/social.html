<div class="social-media-list">
  {%- if site.github_username -%}<div><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg
        class="svg-icon-social">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
      </svg></a></div>
  {%- endif -%}
  {%- if site.linkedin_username -%}<div><a
      href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><svg class="svg-icon-social">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
      </svg></a></div>
  {%- endif -%}
  {%- if site.twitter_username -%}<div><a
      href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon-social">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
      </svg></div>
  {%- endif -%}
  {%- if site.email -%}<div><a href="mailto: {{ site.email }}"><svg
        class="svg-icon-social" viewBox="0 0 15 11">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#email' | relative_url }}"></use>
      </svg></a></div>
  {%- endif -%}
</div>
