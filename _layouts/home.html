---
layout: default
---

<div class="home">

  {%- if page.title -%}
  <div class="page-title">
    <h1>{{ page.title }}</h1>
  </div>
  {%- endif -%}
  <div class="intro">
    <div class="portrait">
      <img class="round-image" src="{{ page.image | prepend: site.baseurl}}" title="portrait" />
    </div>
    <div> {{content}} </div>
  </div>

  <div class="publications">
    <h3>Publications</h3>
    {% bibliography -f papers %}
  </div>

</div>
